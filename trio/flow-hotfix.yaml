apiVersion: codefresh.io/v1beta1
kind: PromotionFlow
metadata:
  name: hotfix
  annotations:
    version: 0.0.3
    description: 'hotfix from Dev to Prod'
spec:
  triggerEnvironment: dev
  postTrigger: 'post-action'
  steps:
  - environment: production
    dependsOn:
    - dev
    policy:
      preAction: 'pre-action'
      postAction: 'smoketests'
      action: commit
