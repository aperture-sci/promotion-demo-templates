apiVersion: codefresh.io/v1beta1
kind: PromotionFlow
metadata:
  name: orders-sequential
  annotations:
    version: 0.0.1
    description: 'sequential flow for Orders app'
spec:
  triggerEnvironment: dev
  postTrigger: 'post-action'
  steps:
  - environment: qa
    dependsOn:
    - dev
    policy:
      preAction: 'pre-action'
      postAction: 'smoketests'
      action: commit
  - environment: staging
    dependsOn:
    - qa
    policy:
      preAction: 'pre-action'
      postAction: 'post-action'
      action: commit
  - environment: production
    dependsOn:
    - staging
    policy:
      preAction: 'pre-action'
      postAction: 'post-action'
      action: commit
